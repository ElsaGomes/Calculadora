<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta btn="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calculadora Requalificar</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <input type="text" class="result"/>
        <div class="first-row">
          <button id="btn-reset" class="global black">C</button>
          <button class="global black">±</button>
          <button class="global black">%</button>
          <button id="btn-symbol" class="global orange">÷</button>
        </div>
        <div class="second-row">
          <button id="btn-number" class="global">7</button>
          <button id="btn-number" class="global">8</button>
          <button id="btn-number" class="global">9</button>
          <button id="btn-symbol" class="global orange">x</button>
        </div>
        <div class="third-row">
          <button id="btn-number" class="global">4</button>
          <button id="btn-number" class="global">5</button>
          <button id="btn-number" class="global">6</button>
          <button id="btn-symbol" class="global orange">-</button>
        </div>
        <div class="fourth-row">
          <button id="btn-number" class="global">1</button>
          <button id="btn-number" class="global">2</button>
          <button id="btn-number" class="global">3</button>
          <button id="btn-symbol" class="global orange">+</button>
        </div>
        <div class="conflict">
          <button id="btn-number" class="global big">0</button>
          <button id="btn-symbol" class="global">,</button>
          <button id="btn-equal" class="global orange">=</button>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
